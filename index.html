    <title>Sudoku Game</title>
    <link rel="shortcut icon" href="./static/images/icon.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

                <div class="btn" id="btn-continue">Continue</div>

                <div class="main__game-info">
                    <div class="main__game-info-box main__game-info-name">
                        <span id="player-name">Duc</span>
                    </div>
                    <div class="main__game-info-box main__game-info-level">
                        <span id="game-level">Easy</span>
                    </div>
                </div>

                <div class="main__game-info-box main__game-info-time">
                    <span id="game-time">10:20</span>
                    <div class="btn__pause" id="btn-pause">
                        <i class="bx bx-pause"></i>
                    </div>
                </div>

                <div class="numers__bar">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>

                    <div class="number">9</div>
                    <div class="btn__delete" id="btn-delete">X</div>
                </div>
            </div>

            <!-- Pasue -->
            <div class="pause__screen" id="pause-screen">
                <div class="btn btn__green" id="btn-resume">Resume</div>
                <div class="btn" id="btn-new-game">New game</div>
            </div>

            <!-- Result -->
            <div class="result__screen" id="result-screen">
                <div class="congrate">Completed</div>
                <div class="info">Time</div>
                <div id="result-time"></div>
                <div class="btn" id="btn-new-game-2">New game</div>
            </div>

    </div>

    <!-- Script -->
    <script src="static/js/sudoku.js"></script>
